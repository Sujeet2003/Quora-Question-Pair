<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Quora Question Pair Detection</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid" style="justify-content: center;">
                <h1
                    class="text-center text-uppercase text-danger">Quora
                    Question Pair
                    Detection</h1>
            </div>
        </nav>
        <form method="post" class="my-4"
            style="display: flex; justify-content: center;">
            {% csrf_token %}
            <div class="card border border-dark" style="width: 80%;">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <label for="question1"
                            class="form-label text-uppercase text-primary fw-bold">Question-1</label>
                        <textarea
                            name="question1"
                            class="form-control fw-medium border border-info"
                            id="question1"
                            rows="5"
                            placeholder="Enter Question 1 here"
                            required></textarea>
                    </li>
                    <li class="list-group-item">
                        <label for="question2"
                            class="form-label text-uppercase text-primary fw-bold">Question-2</label>
                        <textarea
                            name="question2"
                            class="form-control fw-medium border border-info"
                            id="question2"
                            rows="5"
                            placeholder="Enter Question 2 here"
                            required></textarea>
                    </li>
                    <li class="list-group-item text-center">
                        <button type="submit"
                            class="btn btn-success">CHECK</button>
                        <button type="reset"
                            class="btn btn-primary">CLEAR</button>
                    </li>
                </ul>
            </div>
        </form>

        <div style="width: 100%; display: flex; justify-content: center;">
            <div
                class="alert alert-primary text-uppercase text-center fw-bolder"
                role="alert"
                style="width: 80%;">
                {% if result %}
                {{ result }}
                {% else %}
                No result yet
                {% endif %}
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
